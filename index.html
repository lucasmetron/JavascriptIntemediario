<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intermedi√°rio</title>
    <link rel="icon" href="./images/js.png" type="image/png">


    <script>

        onload = function (){
            let nome = localStorage.getItem("nome")
            let h1 = document.getElementById("nomeh1")

            h1.innerText = nome;
        }

        function atualizar(elemento){
            let valor = elemento.value
            let h1 = document.getElementById("nomeh1")

            h1.innerText = valor 

            localStorage.setItem("nome", valor)


        }

    
    </script>



</head>

<body>

    <h1 id="nomeh1"> </h1>
    <input type="text" oninput="atualizar(this)">


</body>

</html>
