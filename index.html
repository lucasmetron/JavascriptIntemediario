<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intermedi√°rio</title>
    <link rel="icon" href="./images/js.png" type="image/png">



</head>

<style>
    
</style>

<script>
    var numero = 0;
    var intervalo;

    function atualizarTexto(){
        let h1 = document.getElementsByTagName("h1")[0]
        h1.innerHTML = h1.innerHTML + " "+ numero
        numero++
    }

    function iniciar(){
      intervalo =  window.setInterval(atualizarTexto, 1000)
    }

    function parar(){
        clearInterval(intervalo)
    }
</script>

<body>

    <h1>Titulo</h1>
    <input type="submit" value="Iniciar" onclick="iniciar()">
    <input type="submit" value="parar" onclick="parar()">

</body>

</html>
