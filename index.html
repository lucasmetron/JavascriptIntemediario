<script>

    let pessoas = ["igor", "jose", "marcus", "Pamela", "Joana"]

    function sortear(){
        let np = pessoas.length ;
        let ns = parseInt(Math.random() * np)

        document.getElementById("d").innerText = "Número "+ ns + " = "+pessoas[ns] 
    }

    console.log(Math.random()*5) 

</script>

<body>

    <h1 id="d"></h1>

    <button onclick="sortear()"> Sortear </button>
