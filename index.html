<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intermediário</title>
    <link rel="icon" href="./images/js.png" type="image/png">



    <style>


    </style>

 



</head>

<body>

    <h1 id="t1"> título 1 </h1>
    <h2 id="t2"> outro título 2</h2>

    <script>

      let t1 = document.getElementById("t1");
      let t2 = document.getElementById("t2");

      t1.onmouseover = colocarMaiusculo;
      t2.onmouseover = colocarMaiusculo;

      t1.onmouseout = colocarMinusculo;
      t2.onmouseout = colocarMinusculo;

      function colocarMaiusculo(){
          this.innerHTML = this.innerHTML.toUpperCase();
      }

      function colocarMinusculo(){
          this.innerText = this.innerText.toLowerCase();
      }

    </script>
    
    

</body>

</html>
